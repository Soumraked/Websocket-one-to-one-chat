<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link href="styles.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" id="free-chat">
      <!-- Login section -->

      <div
        id="login"
        style="
          margin-left: auto;
          margin-right: auto;
          position: absolute;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        "
      >
        <div
          class="card text-center"
          style="max-width: 500px; min-width: 315px;"
        >
          <div class="card-header">
            Whatsup
          </div>
          <div class="card-body">
            <h5 class="card-title">Bienvenido a Whatsup</h5>
            <p class="card-text">
              La página de chat más utilizada en este ordenador.
            </p>
            <form class="form-inline">
              <div class="form-group" style="margin: 0 auto;">
                <label for="handle" class="sr-only">Nombre de usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="handle"
                  placeholder="Nombre de usuario"
                  autocomplete="off"
                />
                <a
                  class="btn btn-primary mx-2"
                  class="waves-effect waves-light btn"
                  id="sendUser"
                  style="color: aliceblue;"
                  >Ingresar
                </a>
              </div>
            </form>
            <div
              class="helper-text alert alert-danger"
              role="alert"
              id="handleError"
              style="display: none; margin-top: 3%;"
            ></div>
          </div>
          <div class="card-footer text-muted">
            Todos los derechos reservados.
          </div>
        </div>
      </div>
      <!-- Login section -->

      <!-- Chat section -->
      <div id="room-chat" style="display: none; margin-top: 5%;">
        <h3 class="text-center">Whatsup</h3>
        <div class="messaging">
          <div class="inbox_msg">
            <div class="inbox_people">
              <div class="headind_srch">
                <div class="recent_heading">
                  <h4>Conectados</h4>
                </div>
              </div>
              <div class="inbox_chat" id="usernames"></div>
            </div>
            <div class="mesgs">
              <div class="headind_srch">
                <div class="recent_heading">
                  <div id="userName"></div>
                  <div id="nameChat"></div>
                </div>
              </div>
              <div class="msg_history" id="output"></div>
              <div class="type_msg">
                <div class="input_msg_write">
                  <input
                    type="text"
                    class="write_msg"
                    placeholder="Escribe un mensaje"
                    id="message"
                    autocomplete="off"
                  />
                  <button class="msg_send_btn" type="button" id="send">
                    <i class="fa fa-paper-plane-o send" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
              <input
                id="handleDestine"
                type="text"
                placeholder="Handle Destine"
                disabled
                style="display: none;"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Chat section -->
    </div>
  </body>
  <script src="./chat.js"></script>
</html>
