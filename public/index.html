<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Box</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container" id="free-chat">
      <!-- Login section -->
      <div id="login">
        <div class="card text-center" style="margin-top: 30%;">
          <div class="card-header">
            Whatsup
          </div>
          <div class="card-body">
            <h5 class="card-title">Bienvenido a Whatsup</h5>
            <p class="card-text">
              La página de chat más utilizada en este ordenador.
            </p>
            <form class="form-inline">
              <div class="form-group" style="margin: 0 auto;">
                <label for="handle" class="sr-only">Nombre de usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="handle"
                  placeholder="Nombre de usuario"
                  autocomplete="off"
                />
                <a
                  class="btn btn-primary mx-2"
                  class="waves-effect waves-light btn"
                  id="sendUser"
                  style="color: aliceblue;"
                  >Ingresar
                </a>
              </div>
            </form>
            <div
              class="helper-text alert alert-danger"
              role="alert"
              id="handleError"
              style="display: none; margin-top: 3%;"
            ></div>
          </div>
          <div class="card-footer text-muted">
            Todos los derechos reservados.
          </div>
        </div>
      </div>
      <!-- Login section -->

      <!-- Chat section -->
      <div id="room-chat" style="display: none;">
        <div id="userName"></div>
        <div class="row">
          <div class="col s6">
            <h3>Chat</h3>
            <div id="nameChat"></div>
            <div id="chat-window">
              <div id="output"></div>
            </div>
          </div>
          <div class="col s6">
            <h3>Usuarios conectados</h3>
            <div id="usernames"></div>
          </div>
        </div>
        <input
          id="handleDestine"
          type="text"
          placeholder="Handle Destine"
          disabled
          style="display: none;"
        />
        <input id="message" type="text" placeholder="Message" />
        <button id="send">Send</button>
      </div>
      <!-- Chat section -->
    </div>
  </body>
  <script src="./chat.js"></script>
</html>
